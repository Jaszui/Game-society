
<div class="container">
  <!--<app-posts-edit></app-posts-edit>-->
  <h1>My Favorite Posts</h1>
  <div class="row">
    <div class="col-sm-6" *ngFor="let post of posts; let i=index" (click)="onEditPost(i)">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.description}}</p>
          <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
        </div>
      </div>
    </div>
  </div>
</div>
