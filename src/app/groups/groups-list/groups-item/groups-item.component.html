<div class="card box-shadow">
  <img class="card-img-top" src="{{group.imagePath}}" alt="Card image cap">
  <div class="card-body">
    <p class="card-title"><b>{{group.title}}</b></p>
    <p class="card-text">{{ (group.description.length>50)? (group.description | slice:0:50)+'..':(group.description) }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary " [routerLink]="[index]"
                routerLinkActive="active">View
        </button>
        <button *ngIf="userIsLogged" type="button" class="btn btn-sm btn-outline-secondary " [routerLink]="[index, 'edit']"
                routerLinkActive="active">Edit
        </button>
      </div>
    </div>
  </div>
</div>
