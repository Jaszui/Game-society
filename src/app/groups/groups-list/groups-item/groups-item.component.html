
    <div class="card mb-4 box-shadow" >
      <img class="card-img-top" src="{{group.imagePath}}" alt="Card image cap">
      <div class="card-body">
        <p class="card-title">{{group.title}}</p>
        <p class="card-text">{{group.description}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary " [routerLink]="[index]" routerLinkActive="active" >View</button>
            <button type="button" class="btn btn-sm btn-outline-secondary " [routerLink]="[index]" (click)="onEditGroup()">Edit</button>
            <!--<button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>-->
          </div>
          <!--<small class="text-muted">9 mins</small>-->
        </div>
      </div>
    </div>
